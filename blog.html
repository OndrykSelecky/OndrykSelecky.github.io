{% for post in site.posts %}
  <div class="blog-post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

    <p class="summary" align="left">
      <h3>
        <span class="subtitle">{{ post.subtitle }}</span>
        <span class="date" style="float: right"> <i>{{ post.date | date: '%d. %b. %Y' }}</i> </span>
      </h3>
    </p>

    {{ post.excerpt }}
  </div>
{% endfor %}
