<div class="book" style="position: relative; min-height: 450px">
  <h2 style="text-align: center; margin-bottom: 30px">{{ page.title }}</h2>
  
  <img src="{{ page.image_link }}" alt="page.title" style="height: 450px; float: left; margin-bottom: 4px; margin-right: 20px; position: relative"/>
  <p style="float: right">{{ content }}  </p>
</div>
<p><a href="{{ page.goodreads_link }}">goodreads link</a></p>
