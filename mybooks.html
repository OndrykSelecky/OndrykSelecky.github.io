---
layout: default
title: Moje obľúbené knihy
---

<!-- Pri float rozmiestnení sa mi veľkosť containera nastavil na 0, preto ju vopred vypočítam.
    Inak by sa footer prekrýval s obrázkami -->
{% assign number = site.books.size | minus: 1 | divided_by: 3 | plus: 1 | times: 300 | plus: 100 %}

<div class="book-container" style="position: relative; min-height: {{number}}px;"> 

<h2>{{page.description}}</h2>

{% assign my_books = site.books | sort: 'rating'  %}  
{% for book in my_books%}

    <div class="book-list" style="height: 300px">
        <a href="{{ book.url }}">
            <img src="{{ book.cover_image }}" style="height: 200px">
            <h2 style="margin-top: 0px">{{ book.title }}</h2>
        </a>
    </div>

{% endfor %}
</div>
