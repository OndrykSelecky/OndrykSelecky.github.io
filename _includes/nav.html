<ul class="navbar">
    <div class="navbar-container">

     <li class="nav-title">{{ page.title }}</li>

<!-- O stránke - pridané odkazom na zadanie -->
     <li style="float:right" {% if "/wpub/zadanie1.html" == page.url %} class="active" {% endif %}>
          <a href="/wpub/zadanie1.html" >            
            About site
          </a>
    </li>

 {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' | reverse %}
    {% for p in navigation_pages %}
      {% if p.navigation_weight %}
        <li style="float:right" {% if p.url == page.url %} class="active" {% endif %}>
          <a href="{{ p.url }}" >            
            {{ p.navbar-description }}
          </a>
        </li>
      {% endif %}
{% endfor %}
 
    </div>
</ul>
